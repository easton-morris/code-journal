<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div data-view="entry-form">
      <form action="" method="GET" class="entry">
        <div class="form-header">
          <h1 class="form-new-entry">
            New Entry
          </h1>
          <img class="placeholder-img" src="images/placeholder-image-square.jpg" alt="placeholder-image-square">
        </div>
        <div class="form-area">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required>
        </div>
        <div class="form-area">
          <label for="photo-url">Photo URL</label>
          <input type="url" name="photo-url" id="photo-url">
        </div>
        <div class="form-area">
          <label for="notes">Notes</label>
          <input type="text-area" name="notes" id="notes" required>
        </div>
        <input type="submit" name="save" id="save" value="save">
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
