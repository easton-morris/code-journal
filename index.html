<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h2 class="journal-header">
      Code Journal
    </h2>
    <nav class="nav">
      <div>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="" class="nav-link" id="entries-link">Entries</a>
          </li>
        </ul>
      </div>
      <form action="" class="search-area">
        <input type="search" class="search-bar" name="q" placeholder="Search entries...">
        <button class="search-button" id="search-button">Search</button>
      </form>
    </nav>
  </header>
  <main class="container">
    <div data-view="entry-form" class="hidden">
      <form action="" method="POST" class="entry">
        <div class="form-header">
          <h1>
            New Entry
          </h1>
        </div>
        <div class="row">
          <div class="column-half img-area">
            <img class="placeholder-img" src="images/placeholder-image-square.jpg" alt="placeholder-image-square">
          </div>
          <div class="column-half">
            <div class="form-area-title">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required>
            </div>
            <div class="form-area-url">
              <label for="photo-url">Photo URL</label>
              <input type="url" name="photo-url" id="photo-url" required>
            </div>
          </div>
        </div>
        <div class="column-full">
          <div class="form-area-notes">
            <label for="notes">Notes</label>
            <textarea rows="6" name="notes" id="notes" required></textarea>
          </div>
        </div>
        <div class="submit-button-area">
          <button class="delete-button hidden-button">Delete Entry</button>
          <input type="submit" name="save" id="save" value="SAVE">
        </div>
      </form>
    </div>
    <div data-view="entries" id="entries">
      <div class="entries-header">
        <h1>
          Entries
        </h1>
        <button class="new-entry-button">
          <a href="">NEW</a>
        </button>
      </div>
      <div class="entries-area">
        <ul class="entries-list">
        </ul>
      </div>
    </div>
  </main>
  <div class="modal-background hidden">
  </div>
  <div class="modal-window hidden">
    <p class="modal-text">
      Are you sure you want to delete this entry?
    </p>
    <button class="cancel-button">
      Cancel
    </button>
    <button class="confirm-button">
      Confirm
    </button>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
